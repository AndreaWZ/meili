<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="meili2.css">
    <script src="https://kit.fontawesome.com/5876ad7321.js" crossorigin="anonymous"></script>
    <script src="meili2.js"></script>
    <title>Meili Shoppping List</title>
</head>
<body>
</body>
    <header>
        <h1>Meili<i id="h1Heart" class='fas fa-heart'><i id="h1Heart" class='fas fa-heart'></i></i></h1>
    </header>
    <div id="banner">
        <h2>Shopping List</h2>
    </div>
    <div class="itemDetails">
        <div class="images">
            <img class="img" src="pictures/earrings1.jpg">
        </div>
        <div class="descri">
            <div class="title">
                <p class="name">Reb Bow</p>
                <form>
                    <select class="selected">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5+">5</option>
                    </select>
                </form>    
            </div>
            <p class="stock">In Stock</p>
            <i class='fas fa-trash-alt'></i>
        </div>  
        <div class="price">
            <p>CDN$ <span class="priceNum">20</span></p>
        </div>
    </div>
    <div class="subtotal">
        <p>Subtotal: $<span class="subTotal" >0</span></p>
    </div>
