<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="meili.css">
    <title>Meili</title>
    <script src="meili.js"></script> 
    <script src="https://kit.fontawesome.com/5876ad7321.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Meili<i id="h1Heart" class='fas fa-heart'><i id="h1Heart" class='fas fa-heart'></i></i></h1>
        <h2 >The Most Beautiful Handmade Earrings <i class='far fa-gem' style='font-size:20px'> <i class='fas fa-magic'></i></i></h2>
    </header>
    <div id="banner">
        <form>
            <select>
                <option value="all">All</option>
                <option value="sil">Silver</option>
                <option value="gol">Gold</option>
                <option value="sil">Titanium</option>
                <option value="han">Hand Made</option>
                <option value="fro">From Korea</option>
                <option value="fav">Your Favorites</option>
            </select>
        </form>
        <div id="bannerIcons">
            <div id="basket">
                <dfn title="Shopping List"><i id="basketIcon" class='fas fa-shopping-basket'></i></dfn><span id="numBasket">0</span>
            </div>
            <div id="favorite">
                <i id="fullHeartIcon" class='fas fa-heart'></i><span id="numHeart">0</span>
            </div>
        </div>
    </div>
    <div id="contents">
    </div>
    <div id="productModal" class="modal">
        <div id="displayModal">
            <div id="modal">
                <img class="modal-content" id="img01">
                <div id="prod">
                    <div id="prodName"></div>
                    <div id="prodPrice"></div>
                </div>
                <div id="proDesc">
                    <div>
                        <div id="prodMat"></div>
                        <div id="prodColor"></div>
                    </div>
                    <div id="prodStock"></div>
                </div>
            </div>
            <span class="close">&times;</span>
        </div>
    </div>
    <!-- <div id="favoriteModal">
        <div id="favoDisplay">
            <img class="modal-favorite" id="img1">
        </div>
        <span class="close">&times;</span>
    </div> -->
    <footer>
        <div id="footerInfo">
            <h3>Meili</h3>
            <div class="social"><i class='fab fa-facebook-f'></i></div>
            <div class="social"><i class='fab fa-instagram'></i></div>
        </div>
    </footer>
</body>
</html>
